<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Thank You | Glamour & Grace</title>
    <!-- Meta Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '4029546293858823');
    fbq('track', 'PageView');
    
    const urlParams = new URLSearchParams(window.location.search);
    const price = urlParams.get('p') || '0';
    
    fbq('track', 'Purchase', {

    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=4029546293858823&ev=PageView&noscript=1"
    /></noscript>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF2D55;
            --background: #FFF5F8;
            --text: #5E002C;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--background); 
            color: var(--text); 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif { font-family: 'Playfair Display', serif; }

        /* Order Notification Styles */
        #order-notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #order-notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body class="text-center">
    <!-- Order Notification -->
    <div id="order-notification" class="bg-white/95 backdrop-blur-xl shadow-[0_20px_50px_rgba(255,20,147,0.15)] rounded-2xl p-4 border border-pink-200 flex items-center gap-4 max-w-[320px]">
        <div class="w-12 h-12 rounded-full bg-pink-500 flex-shrink-0 flex items-center justify-center text-white shadow-lg text-left">
            <i data-lucide="shopping-bag" size="20"></i>
        </div>
        <div class="text-left">
            <p class="text-[12px] text-pink-900 font-medium leading-snug" id="notif-text">Ada from Lagos ordered V-Lift Pro™</p>
            <p class="text-[10px] text-pink-500 font-black uppercase tracking-widest mt-1">Just now</p>
        </div>
    </div>

    <div class="max-w-md w-full bg-white p-12 rounded-[4rem] shadow-2xl border border-pink-100 space-y-8">
        <div class="w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto shadow-inner">
            <i data-lucide="check-circle-2" size="48"></i>
        </div>
        
        <div class="space-y-4">
            <h1 class="text-4xl font-serif font-black">Order Received!</h1>
            <p class="font-medium opacity-70 leading-relaxed">
                Thank you for choosing Glamour & Grace. Your order is being processed. 
                <br><br>
                Please click the button below to confirm your order via WhatsApp and speed up delivery.
            </p>
        </div>

        <button id="waRedirectBtn" class="w-full py-5 bg-[#FF2D55] text-white rounded-full font-bold uppercase tracking-[0.2em] shadow-xl hover:scale-105 transition-transform flex items-center justify-center gap-3">
            <i data-lucide="message-circle" size="18"></i> Finish on WhatsApp
        </button>
        
        <p class="text-[10px] font-black opacity-30 uppercase tracking-widest">You will be redirected automatically in 5 seconds...</p>
    </div>

    <!-- Deferred Scripts -->
    <script src="https://unpkg.com/lucide@latest" defer onload="lucide.createIcons();"></script>
    <script>
        // Shared Order Notification Logic
        const names = ["Ada", "Tobi", "Chinelo", "Folake", "Emeka", "Aisha", "Blessing", "Kwam", "Chidi", "Zainab", "Obinna", "Funke", "Ngozi", "Amaka", "Bolu", "Ifeanyi", "Nneka", "Yusuf", "Kelechi", "Sade"];
        const states = ["Lagos", "Lagos", "Lagos", "Lagos", "Abuja", "Abuja", "Port Harcourt", "Enugu", "Ibadan", "Kano", "Benin City", "Asaba", "Owerri", "Uyo", "Warri", "Kaduna"];
        const prods = ["V-Lift Pro™ Sculpting", "PureSteam™ Nano-Ionic", "Ultrasonic Glow Spatula™"];

        function triggerNotif() {
            const el = document.getElementById('order-notification');
            const txt = document.getElementById('notif-text');
            if (!el || !txt) return;

            const name = names[Math.floor(Math.random() * names.length)];
            const state = states[Math.floor(Math.random() * states.length)];
            const prod = prods[Math.floor(Math.random() * prods.length)];

            txt.innerHTML = `<strong>${name}</strong> from <strong>${state}</strong> ordered <strong>${prod}</strong>`;
            
            el.classList.add('show');
            setTimeout(() => {
                el.classList.remove('show');
            }, 3500);
        }

        setInterval(triggerNotif, 5000);
        setTimeout(triggerNotif, 2000);

        const params = new URLSearchParams(window.location.search);
        const waLink = params.get('wa');
        
        if (!waLink) {
            window.location.href = 'index.html';
        }

        const handleRedirect = () => {
            if (waLink) {
                window.location.href = decodeURIComponent(waLink);
            }
        };

        document.getElementById('waRedirectBtn').addEventListener('click', handleRedirect);
        setTimeout(handleRedirect, 5000);
    </script>
</body>
</html>
